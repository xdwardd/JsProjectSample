<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

	<title>PHP exchange</title>
</head>


<body>

		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<h1 class="display-4 text-center">Peso Currency Exchange</h1>

					<form>

						<div class="input-group mb-3 ">
							 <div class="input-group-prepend">
							    <label class="input-group-text" for="inputGroupSelect01 ">Select Currency</label>
							  </div>
							

							  <select class="custom-select" id="convert" onchange="return showDiv();">
							    <option value="0">Choose...</option>
							    <option value="1">US Dollar</option>
							    <option value="2">Japanese Yen</option>
							    <option value="3">Bahraini Dinar</option>
							    <option value="4">Chinese Yuan</option>
							  </select>
						</div>
							
							<div class="form-row mb-3">
							    <div class="col">
							      <input id="pInput" type="number" class="form-control" placeholder="Enter currency..">
							    </div>  
							</div>
			
				
					</form>   
					   

					<div id="output">
						<div class="card mb-3"">
							<div class="card-block form-control-lg bg-primary ">
								<h5>Philippine Peso:</h5>
								<div id="phpOutput"></div>
							</div>
						</div>

					</div>
							
				
			</div>
		</div>
		<script src="main.js"></script>
	 
</body>
</html>
